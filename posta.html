<html>
    <head>
        <title></title>
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
      
      <div class="container">
        <div class="col-sm-6" style="border: 1px solid gray;">
       
        <form action="#">
            <div class="form-group">
                <label for="name">Article Name:</label>
                <input type="text" class="form-control" id="article_name" placeholder="Enter Article Name" >
              </div>

          <div class="form-group">
            <label for="author_name">Author Name:</label>
            <input type="text" class="form-control" id="author_name" placeholder="Enter author_name" >
          </div>
          <div class="form-group">
            <label for="pwd">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" >
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
          <button type="button" onclick="removeData()" id="delete_btn" class="btn btn-default">Delete</button>
        </form>
        <a class="navbar-brand" href=myblog.html>Home</a>
      </div>
      <div class="col-sm-6" style="border: 1px solid gray;">
        <h2 style="text-align: center;">Article List Table</h2>
        <div class="row">
          <div class="col-sm-4" style="background-color: #ffdc5c;padding: 10px;">Article Name</div>
          <div class="col-sm-4" style="background-color: #38b7ff;padding: 10px;">Author Name</div>
          <div class="col-sm-4" style="background-color: #ff914d;padding: 10px;">description</div>

        </div>
        <div id="showUsers"></div>
      </div>
      </div>
      
      </body>
      <script>
        showData();
function saveData()
{
let article_name,author_name,description;
article_name=document.getElementById("article_name").value;
author_name=document.getElementById("author_name").value;

description=document.getElementById("description").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
  user_records.push
  ({
                "article_name":article_name,
                "author_name":author_name,
                "description":description
})
localStorage.setItem("users",JSON.stringify(user_records));
showData();
}

function showData()
{
  document.getElementById("showUsers").innerHTML="";
  let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
  if(user_records)
  {
    for(let i=0;i<user_records.length;i++)
    {
      let addDiv=document.createElement('div');
  addDiv.className="row";
  addDiv.innerHTML='  <div class="col-sm-4" style="padding: 10px;">'+user_records[i].article_name+'</div><div class="col-sm-4" style="padding: 10px;">'+user_records[i].author_name+'</div><div class="col-sm-4" style="padding: 10px;">'+user_records[i].description+'</div>';
  document.getElementById("showUsers").appendChild(addDiv);

    }
  }
  }
  function removeData(){
    localStorage.removeItem("users");
  }
          </script>
      </html>
